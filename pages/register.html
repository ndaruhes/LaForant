                <li><a href="./agents.html" class="navbar-link"><i class="uil uil-robot mright-1"></i>Agents</a></li>
                <li><a href="./maps.html" class="navbar-link"><i class="uil uil-map mright-1"></i>Maps</a></li>
                <li class="position-relative dropdown">
                    <a href="#" class="navbar-link"><i class="uil uil-globe mright-1"></i>Our Social <i class="uil uil-angle-down mleft-1"></i></a>
                    <div class="nav-dropdown">
                        <ul>
                            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>

            <p class="hamburger" title="Open Menu">&#9776;</p>

        </div>
    </div>

    <!-- REGISTER -->
    <div class="register flex">
        <div class="page-content-wrapper">
            <div class="register-image">
                <div>
                    <img src="../images/assets/agents-group.png">
                </div>
            </div>
            <div class="register-form">
                <div class="form-wrapper">
                    <h1 class="form-heading txt-red">Register and Play Now</h1>
                    <form action="#" onsubmit="return (validate());">
                        <div class="group-form">
                            <label><i class="uil uil-envelope-alt mright-1"></i>Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Type your email here...">
                            <span class="form-error-feedback" id="email-feedback"></span>
                        </div>
                        <div class="group-form">
                            <label><i class="uil uil-user mright-1"></i>Username</label>
                            <input type="username" id="username" class="form-input" placeholder="Type your username here...">
                            <span class="form-error-feedback" id="username-feedback"></span>
                        </div>
                        <div class="group-form">
                            <label><i class="uil uil-key-skeleton-alt mright-1"></i>Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Type your password here...">
                            <span class="form-error-feedback" id="password-feedback"></span>
                        </div>
                        <div class="group-form">
                            <label><i class="uil uil-calendar-alt mright-1"></i>Date Of Birth</label>
                            <input type="text" id="dob" class="form-input" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')">
                            <span class="form-error-feedback" id="dob-feedback"></span>
                        </div>
                        <div class="group-form">
                            <label><i class="uil uil-users-alt mright-1"></i>Nationality</label>
                            <input type="text" id="nationality" class="form-input" placeholder="Type your nationality here...">
                            <span class="form-error-feedback" id="nationality-feedback"></span>
                        </div>
                        <div class="group-form">
                            <input type="checkbox" id="termCondition">
                            <span>I agree terms and conditions</span>
                            <span class="form-error-feedback" id="termCondition-feedback"></span>
                        </div>

                        <div class="group-form">
                            <button type="submit" class="submit-btn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ALERT NOTIFICATION -->
    <div id="alert-notification">
        Harap isi form dengan benar
    </div>
